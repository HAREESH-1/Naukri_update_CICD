name: Run Every 30 Minutes

on:
  schedule:
    - cron: "*/30 * * * *"   # Every 30 minutes (UTC time)
  workflow_dispatch:         # Optional: Allow manual trigger from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'   # Change to your project's Python version

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Automation Script
        run: |
          python your_script.py     # Replace with your actual test/automation script
